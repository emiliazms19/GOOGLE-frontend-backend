<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet" >
    <!-- title es lo q aparece en la ventana-->
    <title>google</title>
</head>
<body>
    <header>
        <nav>  <!-- es como la barrita de google de hasta arriba donde estan los iconos de gmail, mosaico, etc (son imágenes)-->
            <div class="links">
                <!-- a href son hiperlinks para que el cursor cambie a manita en la pagina web-->
                <a href=""> Gmail</a>      
                <a href=""> Imágenes</a>
            </div>
            <div class="container-image"> <!-- aquí debe de ir mi avatar de google-->
                <img class="menu" src="/visuales/circled mosaic.png" alt="Menú">
                <img class="avatar" src="https://lh3.googleusercontent.com/ogw/AGvuzYafK-s2v54qA8RoZjWFvjCCnEkS0-6Wl-ioPN6epQw=s64-c-mo" alt="Emilia Zaldívar">
            </div>
        </nav>
    </header>

<!-- comienza main body donde va el logo y la barra de búsqueda de Google-->
<main>
    <div class="logo">
         <img src="/visuales/googlelogo.png" alt="Google Logo" height="92"/>
    </div>

    <div class="navi-barr"> 
        <div class="navigation">
            <img class="lupe" src="/visuales/search.png" alt="Search Logo"/>
            <input class="type-something" type="Escriba algo o copie una liga URL">
             <img class="audio" src="/visuales/Google_mic.svg.png" alt="comando por voz"/>
             <img class="cam" src="/visuales/Google_lens.svg" alt="Google lens"/>
        </div>
    </div> 
<!-- acuerdate q un div entre un div es para agrupar y etiquetar x separado-->
    <div class="buttons"> 
       <button class="search"> Buscar en Google</button>
       <button class="search"> Voy a tener suerte</button>
    </div>
</main>
</body>
<!-- hay un espacio en blanco antes-->
<div class="blankspace">
</div>
<!--aquí comienza el pie de página-->
<footer>
<div>
    <div class="country"> México </div>
    <div class="first">
        <div class="main">
           <a> Sobre Google</a>  
           <a> Publicidad</a>
           <a> Negocios</a> 
           <a> Cómo funciona la Búsqueda</a>
        </div>
        <div class="end">
            <a> Privacidad</a> 
            <a> Condiciones</a>
            <a> Preferencias</a>
        </div>
    </div>
</div>
</footer>
</body>
</html>
